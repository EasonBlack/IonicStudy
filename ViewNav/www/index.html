<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/layout.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/home/home.ctrl.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-light">
        <h1 class="title">Test Nav</h1>
      </ion-header-bar>

      <ion-nav-view ></ion-nav-view>
      <ion-tabs class="tabs-light tabs-icon-only">
        <ion-tab title="Home" icon="ion-record" href="#/home">
          <ion-nav-view name="home-tab"></ion-nav-view>
        </ion-tab>
        <ion-tab title="Settings" icon="ion-record" href="#/setting">
          <ion-nav-view name="settings-tab"></ion-nav-view>
        </ion-tab>
        <ion-tab  icon="ion-record" href="#/view1">
          <ion-nav-view  name="view1-tab"></ion-nav-view>
        </ion-tab>
        <ion-tab icon="ion-record" href="#/view2">
          <ion-nav-view  name="view2-tab"></ion-nav-view>
        </ion-tab>
      </ion-tabs>
    </ion-pane>

  </body>
</html>
