<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
</head>
<body ng-app="starter">

<ion-pane ng-controller="appCtrl">
    <ion-header-bar class="bar-stable">
        <h1 class="title">Ionic Blank Starter</h1>
        <i class="icon ion-android-add icon-add" ng-click="showSelect()"></i>
    </ion-header-bar>
    <ion-content class="select-section" ng-class="{'active': selectAppear}">
        <ion-list>
            <ion-item class="select-item" ng-click="addBlock('bg_blue')">blue</ion-item>
            <ion-item class="select-item" ng-click="addBlock('bg_green')">green</ion-item>
            <ion-item class="select-item" ng-click="addBlock('bg_purple')">purple</ion-item>
        </ion-list>
    </ion-content>
    <ion-content class="content-section" ng-class="{'mask': selectAppear}">
        <div class="flex__row">
            <div class="flex__1 box bg_blue">
                <div class="content" ng-click="showConfirm()">Clickable</div>
            </div>
            <div class="flex__1 box bg_green">
                <div class="content">A</div>
            </div>
            <div class="flex__1 box bg_purple">
                <div class="content">A</div>
            </div>
            <div class="flex__1 box bg_green">
                <div class="content">A</div>
            </div>
            <div class="flex__1 box bg_purple">
                <div class="content">A</div>
            </div>
            <div ng-repeat="item in items" class="flex__1 box" ng-class="item.type">
                <div class="content">A</div>
            </div>
        </div>
    </ion-content>
</ion-pane>
</body>
</html>
